<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../registerArea/registerPage.css">
</head>
<body>
    <main>
        <form class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5 gap-3 text-center form-rgister">
            <h1 class="title">Área de cadastro</h1>
            <h2 class="subtitle">Para se cadastrar é fácil! Basta inserir seu e-mail e criar uma senha!</h2>
            <span class="error inactive"></span>
            <span class="sucess-message inactive"></span>
            <div class="register--box">
                <div class="form-floating mb-3 input">
                    <input type="text" class="form-control name" required id="floatingInput" placeholder="name" >
                    <label for="floatingInput"> Nome </label>
                </div>
                <div class="form-floating mb-3 input">
                    <input type="email" class="form-control email" id="floatingInput" required placeholder="name@example.com" >
                    <label for="floatingInput">Endereço de e-mail</label>
                </div>
                <div class="form-floating input">
                    <input type="password" class="form-control password" id="floatingPasswordOne" required placeholder="Password" >
                    <label for="floatingPassword">Senha</label>
                    </div>
                <div class="form-floating input">
                    <input type="password" class="form-control confirm-password" id="floatingPasswordTwo" required placeholder="Password" >
                    <label for="floatingPassword">Confirmação de senha</label>
                </div>
                <button type="button" class="btn btn-primary confirm btn-register">Confirmar cadastro</button>
                <a class="btn btn-success confirm" href="../Login/login.html"> Realizar Login </a>
            </div>
        </form>
    </main>
    <script type="module" src="../registerArea/registerPage.js"></script>
</body>
</html>
