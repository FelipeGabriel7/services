<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de login</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./loginPage.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="title">Área de login</h1>
            <div class="login--box">
                <div class="form-floating mb-3 input">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        data-email>
                    <label for="floatingInput">Usuário</label>
                </div>
                <div class="form-floating input">
                    <input type="password" class="form-control" id="floatingPasswordOne" placeholder="Password"
                        data-password>
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-floating input">
                    <button type="button" class="btn pink login w-100" data-button="login">Fazer login</button>
                </div>
               <div class="situation">
                <span class="pss">Esqueceu a senha?</span>
                <span class="cad">
                    <a href="../registerArea/registerPage.html">
                        Cadastre-se
                    </a>
                </span>
               </div>

                <div class="alert alert-danger inactive" role="alert" data-warning="failed">
                    Seu usuário ou senha não conferem ou você ainda não possui cadastro.
                </div>
        </section>
    </main>
    <script src="./loginPage.js" type="module"></script>
</body>

</html>
