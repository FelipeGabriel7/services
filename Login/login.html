<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css"/>
</head>
<body>
    <main>
        <section class="container container-fluid d-flex flex-column m-1 p-2 gap-3 justify-content-center align-items-center">
            <form >
                <h1 class="title font-monospace"> Área de Login </h1>
                <h2 class="subtitle color-secondary p-1"> Para se Logar é fácil! Basta inserir seu e-mail e sua senha!</h2>
                <div class="p-3">
                    <span class="error text-center align-self-center inactive"></span>
                    <span class="sucess-message text-center align-self-center inactive"></span>
                </div>
                <div class="form-floating mb-3 input">
                    <input type="email" class="form-control email" id="floatingInput" required placeholder="name@example.com" >
                    <label for="floatingInput">Endereço de e-mail</label>
                </div>
                <div class="form-floating input">
                    <input type="password" class="form-control password" id="floatingPasswordOne" required placeholder="Password" >
                    <label for="floatingPassword">Senha</label>
                    </div>
                    <button type="button" class="btn mt-3 text-center btn-primary login"> Logar </button>
                    <a type="button" class="btn btn-success mt-3" href="../registerArea/registerPage.html"> Cadastrar </a>
            </form>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
